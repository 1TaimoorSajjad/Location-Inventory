<div class="bg-white shadow-lg rounded-lg p-6">
  <div class="flex items-center">
    <div class="ml-4">
      <h3 class="text-lg font-semibold">{{ user?.name }}</h3>
      <p class="text-gray-500">Software Engineer</p>
    </div>
  </div>
  <div class="mt-6">
    <h4 class="text-base font-semibold mb-2">Contact Information</h4>
    <ul class="text-gray-600">
      <li class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 100-12 6 6 0 000 12zm-2-8a1 1 0 112 0v3a1 1 0 11-2 0V8zM10 7a1 1 0 100 2 1 1 0 000-2z"
            clip-rule="evenodd"
          />
        </svg>
        <span>Email: {{ user?.email }}</span>
      </li>
      <li class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 100-12 6 6 0 000 12zm-1-9a1 1 0 011-1h2a1 1 0 010 2h-2a1 1 0 01-1-1zm0 4a1 1 0 100 2 1 1 0 000-2z"
            clip-rule="evenodd"
          />
        </svg>
        <span>Phone: {{ user?.contactNumber }}</span>
      </li>
    </ul>
  </div>
  <div class="mt-6">
    <h4 class="text-base font-semibold mb-2">Bio</h4>
    <p class="text-gray-600">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur
      convallis lectus at consectetur.
    </p>
  </div>
</div>
