<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold leading-6 text-gray-900">Locations</h1>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none flex items-center">
      <select
        class="border border-gray-300 rounded mt-2 w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        [(ngModel)]="selectedLocationId"
        (change)="filterLocations()"
      >
        <option value="">Select a location</option>
        <option *ngFor="let location of locations" [value]="location.id">
          {{ location.locationName }}
        </option>
      </select>
      <button
        type="button"
        (click)="addLocation()"
        class="block rounded-md bg-indigo-600 px-3 py-2 mt-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 ml-4"
      >
        Add Locations
      </button>
    </div>
  </div>
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <table class="min-w-full divide-y divide-gray-300">
          <thead>
            <tr>
              <th
                scope="col"
                class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0"
              >
                Title
              </th>
              <th
                scope="col"
                class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
              >
                Created At
              </th>
              <th
                scope="col"
                class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
              >
                Created By
              </th>
              <th
                scope="col"
                class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
              >
                Variants
              </th>
              <th
                scope="col"
                class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
              >
                Quantity
              </th>
              <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let location of filteredLocations">
              <td
                class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0"
              >
                {{ location.locationName }}
              </td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{ location.createdAt }}
              </td>
              <td
                class="whitespace-nowrap px-3 py-4 text-sm mailto:text-gray-500"
              >
                {{ location.createdBy }}
              </td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                <ul>
                  <li *ngFor="let variants of location.variants">
                    {{ variants.variant }}
                  </li>
                </ul>
              </td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                <ul>
                  <li *ngFor="let variants of location.variants">
                    {{ variants.quantity }}
                  </li>
                </ul>
              </td>
              <td
                class="relative whitespace-nowrap py-4 pl-3 pr-4 text-left text-sm font-medium sm:pr-0"
              >
                <button
                  class="text-blue-500"
                  (click)="editLocation(location.id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <!-- SVG path omitted for brevity -->
                  </svg>
                </button>
                <button class="text-blue-500" (click)="deleteUser(location.id)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="red"
                    class="w-6 h-6"
                  >
                    <!-- SVG path omitted for brevity -->
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
