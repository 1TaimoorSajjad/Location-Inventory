<h1 class="text-4xl font-bold mb-4">Inventory Management</h1>

<h2 class="text-2xl font-bold mt-6">Search Variant Quantity</h2>
<button
  class="fixed top-6 right-6 bg-indigo-600 px-4 py-2 text-white font-semibold rounded-md shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
>
  Post an Update ?
</button>
<form class="mt-2" (ngSubmit)="searchVariant()">
  <label for="variantName" class="block mb-1 pl-2">Variant Name:</label>
  <input
    type="text"
    id="variantName"
    name="variantName"
    [(ngModel)]="searchTerm"
    class="border border-gray-300 pl-3 px-3 py-1.5 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
  />
  <button
    type="submit"
    class="inline-block bg-indigo-600 px-4 py-2 text-white font-semibold rounded-md shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
  >
    Search
  </button>
</form>

<div class="flex flex-wrap mt-6">
  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Variants</h2>
      <ul>
        <li *ngFor="let variant of variants | reverse" class="mb-2">
          {{ variant }}
        </li>
      </ul>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Locations</h2>
      <ul>
        <li *ngFor="let location of locations | reverse" class="mb-2">
          {{ location }}
        </li>
      </ul>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Items</h2>
      <ul>
        <li *ngFor="let item of items | reverse" class="mb-2">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="flex flex-wrap mt-6">
  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Item Variants</h2>
      <ul>
        <li *ngFor="let variant of itemVariants | reverse" class="mb-2">
          {{ variant }}
        </li>
      </ul>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">
        Item Variants on Specific Location
      </h2>
      <ul>
        <li
          *ngFor="let variant of itemVariantsOnLocation | reverse"
          class="mb-2"
        >
          {{ variant }}
        </li>
      </ul>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">
        All Item Variants on Specific Location
      </h2>
      <ul>
        <li
          *ngFor="let variant of allItemVariantsOnLocation | reverse"
          class="mb-2"
        >
          {{ variant }}
        </li>
      </ul>
    </div>
  </div>
</div>
