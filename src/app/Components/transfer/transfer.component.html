<div class="flex-1 p-6 max-w-5xl">
  <div class="bg-white rounded-lg shadow-lg p-4 ml-auto">
    <h2 class="text-2xl font-bold mb-4">Transfer</h2>
    <form [formGroup]="registerForm" (submit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2"
            >From</label
          >
          <select
            class="border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="locationFrom"
            (change)="onLocationChange()"
          >
            <option value="">Select a location</option>
            <option *ngFor="let location of locations" [value]="location.id">
              {{ location.locationName }}
            </option>
          </select>
        </div>
        <div>
          <label
            class="block text-gray-700 text-sm font-medium mb-2"
            for="locationTo"
            >To</label
          >
          <input
            class="border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="locationTo"
            type="text"
            placeholder=""
            formControlName="locationTo"
          />
        </div>
      </div>
      <!-- table here -->
      <table class="border-collapse w-full">
        <thead>
          <tr>
            <th class="border border-gray-300 px-4 py-2">Variant</th>
            <th class="border border-gray-300 px-4 py-2">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-gray-300 px-4 py-2 text-center">Dummy</td>
            <td class="border border-gray-300 px-4 py-2 text-center">Dummy</td>
          </tr>
        </tbody>
      </table>
      <div class="flex items-center justify-end">
        <button
          class="inline-flex items-center mt-2 justify-center rounded-md border border-transparent bg-indigo-600 px-3 py-2 text-sm font-medium leading-4 text-white shadow-sm hover:bg-indigo-600/90 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2;"
          type="submit"
        >
          Transfer
        </button>
      </div>
    </form>
  </div>
</div>
