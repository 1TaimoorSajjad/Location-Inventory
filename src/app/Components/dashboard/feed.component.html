<div class="flex flex-wrap mt-6 items-center justify-center">
  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-gray-100 shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Locations</h2>
      <p class="text-3xl font-bold text-center">{{ locations.length }}</p>
      <div class="flex justify-end">
        <button
          (click)="addLocation()"
          class="bg-indigo-600 px-4 py-2 mt-10 mr-4 text-white font-semibold rounded-md shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-gray-100 shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Items</h2>
      <p class="text-3xl font-bold text-center">{{ items.length }}</p>
      <div class="flex justify-end">
        <button
          (click)="addItem()"
          class="bg-indigo-600 px-4 py-2 mt-10 mr-4 text-white font-semibold rounded-md shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-gray-100 shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Variants</h2>
      <p class="text-3xl font-bold text-center">{{ variants.length }}</p>
      <div class="flex justify-end">
        <button
          (click)="addVariant()"
          class="bg-indigo-600 px-4 py-2 mt-10 mr-4 text-white font-semibold rounded-md shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
