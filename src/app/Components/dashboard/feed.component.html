<div>
  <h1 class="text-4xl font-bold mb-4 flex justify-center">
    Inventory Management
  </h1>
  <div class="flex justify-end">
    <button
      (click)="addItem()"
      class="bg-indigo-600 px-4 py-2 mr-4 text-white font-semibold rounded-md shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
    >
      Add Item
    </button>
    <button
      (click)="addLocation()"
      class="bg-indigo-600 px-4 py-2 mr-4 text-white font-semibold rounded-md shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
    >
      Add Location
    </button>
  </div>
</div>

<div class="flex flex-wrap mt-6">
  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Variants</h2>
      <ul>
        <li *ngFor="let variant of variants | reverse" class="mb-2">
          {{ variant }}
        </li>
      </ul>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Locations</h2>
      <ul>
        <li *ngFor="let location of locations | reverse" class="mb-2">
          {{ location }}
        </li>
      </ul>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Items</h2>
      <ul>
        <li *ngFor="let item of items | reverse" class="mb-2">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="flex flex-wrap mt-6">
  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">Item Variants</h2>
      <ul>
        <li *ngFor="let variant of itemVariants | reverse" class="mb-2">
          {{ variant }}
        </li>
      </ul>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">
        Item Variants on Specific Location
      </h2>
      <ul>
        <li
          *ngFor="let variant of itemVariantsOnLocation | reverse"
          class="mb-2"
        >
          {{ variant }}
        </li>
      </ul>
    </div>
  </div>

  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="text-2xl font-bold mb-4">
        All Item Variants on Specific Location
      </h2>
      <ul>
        <li
          *ngFor="let variant of allItemVariantsOnLocation | reverse"
          class="mb-2"
        >
          {{ variant }}
        </li>
      </ul>
    </div>
  </div>
</div>
