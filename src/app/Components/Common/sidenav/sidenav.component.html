<div
  class="h-full w-28 overflow-y-auto bg-indigo-900 border-r border-gray-200 flex flex-col items-center justify-between"
>
  <div class="flex h-full w-full flex-col items-center py-6">
    <div class="flex flex-shrink-0 items-center">
      <a
        routerLink="/dashboard"
        [routerLinkActive]="['bg-indigo-800', '']"
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z"
          />
        </svg>
      </a>
    </div>
    <div class="mt-6 w-full flex-1 space-y-1 px-2">
      <a
        routerLink="/locations"
        [routerLinkActive]="['bg-indigo-800', '']"
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
          />
        </svg>

        <span class="mt-2">Locations</span>
      </a>
      <a
        routerLink="/items"
        [routerLinkActive]="['bg-indigo-800', '']"
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 15 15"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M7 7V1h1v6h6v1H8v6H7V8H1V7h6Z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="mt-2"> Items</span>
      </a>
      <a
        routerLink="/variants"
        [routerLinkActive]="['bg-indigo-800', '']"
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.25 14.25h13.5m-13.5 0a3 3 0 01-3-3m3 3a3 3 0 100 6h13.5a3 3 0 100-6m-16.5-3a3 3 0 013-3h13.5a3 3 0 013 3m-19.5 0a4.5 4.5 0 01.9-2.7L5.737 5.1a3.375 3.375 0 012.7-1.35h7.126c1.062 0 2.062.5 2.7 1.35l2.587 3.45a4.5 4.5 0 01.9 2.7m0 0a3 3 0 01-3 3m0 3h.008v.008h-.008v-.008zm0-6h.008v.008h-.008v-.008zm-3 6h.008v.008h-.008v-.008zm0-6h.008v.008h-.008v-.008z"
          />
        </svg>

        <span class="mt-2">Variants</span>
      </a>
      <a
        routerLink="/transfer"
        [routerLinkActive]="['bg-indigo-800', '']"
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
          >
            <path d="M20 10H4l5.5-6" />
            <path d="M4 14h16l-5.5 6" opacity=".5" />
          </g>
        </svg>

        <span class="mt-2">Transfer</span>
      </a>
      <a
        routerLink="/registeredusers"
        [routerLinkActive]="['bg-indigo-800', '']"
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
          />
        </svg>

        <span class="mt-2">Users</span>
      </a>
    </div>
  </div>
  <button
    (click)="signOut()"
    class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
      />
    </svg>
    <span class="mt-2">Logout</span>
  </button>
  <div class="w-full space-y-1 px-2">
    <button
      routerLink="/user"
      [routerLinkActive]="['bg-indigo-800', '']"
      class="text-white group w-full p-3 pb-6 rounded-md flex flex-col items-center text-xs font-medium"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
        />
      </svg>

      {{ user && user.name }}
    </button>
  </div>
</div>
