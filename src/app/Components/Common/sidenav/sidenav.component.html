<div
  class="hidden h-full w-28 overflow-y-auto bg-indigo-900 lg:block border-r border-gray-200"
>
  <div class="flex w-full flex-col items-center py-6">
    <div class="flex flex-shrink-0 items-center">
      <img
        class="h-8 w-auto"
        src="https://nemtpanel.com/assets/images/nemt-logo-panel.png"
        alt="Your Company"
      />
    </div>
    <div class="mt-6 w-full flex-1 space-y-1 px-2">
      <a
        routerLink="/locations"
        [routerLinkActive]="['bg-indigo-800', '']"
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
          />
        </svg>

        <span class="mt-2">Locations</span>
      </a>
      <div class="">
        <a
          routerLink="/items"
          [routerLinkActive]="['bg-indigo-800', '']"
          class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 15 15"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M7 7V1h1v6h6v1H8v6H7V8H1V7h6Z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="mt-2"> Items</span>
        </a>
      </div>
    </div>
    <div class="mt-auto w-full flex-1 space-y-1 px-2">
      <a
        routerLink="/variants"
        [routerLinkActive]="['bg-indigo-800', '']"
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.25 14.25h13.5m-13.5 0a3 3 0 01-3-3m3 3a3 3 0 100 6h13.5a3 3 0 100-6m-16.5-3a3 3 0 013-3h13.5a3 3 0 013 3m-19.5 0a4.5 4.5 0 01.9-2.7L5.737 5.1a3.375 3.375 0 012.7-1.35h7.126c1.062 0 2.062.5 2.7 1.35l2.587 3.45a4.5 4.5 0 01.9 2.7m0 0a3 3 0 01-3 3m0 3h.008v.008h-.008v-.008zm0-6h.008v.008h-.008v-.008zm-3 6h.008v.008h-.008v-.008zm0-6h.008v.008h-.008v-.008z"
          />
        </svg>

        <span class="mt-2">Variants</span>
      </a>
    </div>
    <div class="mt-auto w-full flex-1 space-y-1 px-2">
      <button
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
          />
        </svg>
        <span class="mt-2">Logout</span>
      </button>
    </div>
    <div class="mt-auto w-full flex-1 space-y-1 px-2">
      <button
        routerLink="/profile"
        [routerLinkActive]="['bg-indigo-800', '']"
        class="text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>

        username
      </button>
    </div>
  </div>
</div>
